{% extends "app/layout.html" %}

{% block conteudo %}
<div class="content">
    <ul class="list-group">
        {% for item in lista_item %}
        <li class="list-group-item">
            <a href="/produto/get/{{ item.id }}">
                {{item.nome}} - {{ item.valor }}
            </a>
        </li>
        {% empty %}
        <li class="list-group-item">Sem registro</li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
